<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   >
   <h:head id="head">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Instituciones de Lima</title>
   </h:head>
   <h:body id="body">
      <h3>Wipe with Manual Controls</h3>
	<p:commandButton type="button" onclick="PF('switcher').previous();"
		icon="ui-icon-circle-triangle-w" />
	<p:commandButton type="button" onclick="PF('switcher').next();"
		icon="ui-icon-circle-triangle-e" />
	 <p:imageSwitch  effect="wipe"  widgetVar="switcher" slideshowAuto="false">  
        <ui:repeat value="#{imageSwitchMB.images}" var="image">  
            <p:graphicImage  value="#{image}" />  
        </ui:repeat>  
     </p:imageSwitch>
	<h1>Bienvenido a Lima Instituciones</h1>
    	
   </h:body>
</html>
